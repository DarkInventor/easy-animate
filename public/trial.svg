
          <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="695" height="157">
            <defs>
              <filter id="colorOverlay">
                <feFlood flood-color="#000000" flood-opacity="0.5"/>
                <feBlend in="SourceGraphic" in2="flood" mode="multiply"/>
              </filter>
            </defs>
            <image xlink:href="data:image/svg+xml;base64," width="100%" height="100%" filter="url(#colorOverlay)"/>
            <animateTransform
              attributeName="transform"
              attributeType="XML"
              type="rotate"
              dur="2s"
              begin="0s"
              repeatCount="indefinite"
              values="0 0 0;15 0 0;-15 0 0"
              keyTimes="0;0.5;1"
              calcMode="spline"
              keySplines="0.5 0 0.5 1; 0.5 0 0.5 1"
            />
          </svg>
        