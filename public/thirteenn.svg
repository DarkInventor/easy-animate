
          <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="40" height="31">
            <defs>
              <filter id="colorOverlay">
                <feFlood flood-color="#000000" flood-opacity="0.5"/>
                <feBlend in="SourceGraphic" in2="flood" mode="multiply"/>
              </filter>
            </defs>
            <image xlink:href="data:image/svg+xml;base64," width="100%" height="100%" filter="url(#colorOverlay)"/>
            <animateTransform
              attributeName="transform"
              attributeType="XML"
              type="translate"
              dur="1s"
              begin="0.2s"
              repeatCount="10"
              values="-100% 0;0 0;0 0"
              keyTimes="0;0.5;1"
              calcMode="spline"
              keySplines="0.5 0 0.5 1; 0.5 0 0.5 1"
            />
          </svg>
        